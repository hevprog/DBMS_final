name: Deploy to GCP

on:
  push:
    branches:
      - main

env:
  REGION: asia-southeast1
  REPO_NAME: DBMS_final

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev

      - name: Build Docker image
        run: |
          IMAGE_URI="${REGION}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${REPO_NAME}/app:${{ github.sha }}"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          docker build -t "$IMAGE_URI" .

      - name: Push image to Artifact Registry
        run: |
          docker push "$IMAGE_URI"

      - name: SSH into VM and deploy
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          INSTANCE_NAME: ${{ secrets.GCP_INSTANCE_NAME }}
          ZONE: ${{ secrets.GCP_ZONE }} 
        run: |
          gcloud compute ssh "$INSTANCE_NAME" \
            --zone="$ZONE" \
            --project="$PROJECT_ID" \
            --command="
              echo 'Updating docker-compose image tag...'
              sed -i \"s|image: .*|image: $IMAGE_URI|\" /home/kentandrewparejas/DBMS_final/docker-compose.yml

              echo 'Pulling latest image...'
              docker compose pull

              echo 'Restarting containers...'
              docker compose up -d

              echo 'Pruning old images...'
              docker image prune -f

              echo 'Deployment complete.'
            "

      - name: Verify Deployment
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          INSTANCE_NAME: ${{ secrets.GCP_INSTANCE_NAME }}
          ZONE: ${{ secrets.GCP_ZONE }}
        run: |
          gcloud compute ssh "$INSTANCE_NAME" \
            --zone="$ZONE" \
            --project="$PROJECT_ID" \
            --command="docker compose ps"

      - name: Health Check
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          INSTANCE_NAME: ${{ secrets.GCP_INSTANCE_NAME }}
          ZONE: ${{ secrets.GCP_ZONE }}
        run: |
          gcloud compute ssh "$INSTANCE_NAME" \
            --zone="$ZONE" \
            --project="$PROJECT_ID" \
            --command="curl -I http://localhost"
