<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MANZANAS Account Creation</title>
</head>
<body>
<img src="" alt="">
<p>To create an account fill out the form below.</p>

<form>
    <div>
        <label>First Name</label><br>
        <input type="text">
    </div><br>

    <div>
        <label>Last Name</label><br>
        <input type="text">
    </div><br>

    <div>
        <label>Email</label><br>
        <input type="email">
    </div><br>

    <h3>Address</h3>

    <div>
        <label>Province/State/Region</label><br>
        <input type="text">
    </div><br>

    <div>
        <label>City/Municipality</label><br>
        <input type="text">
    </div><br>

    <div>
        <label>House/Street Address</label><br>
        <input type="text">
    </div><br>

    <div>
        <label>Unit/Apartment/Building Number</label><br>
        <input type="text">
    </div><br>

    <div>
        <label>Zip code</label><br>
        <input type="text">
    </div><br>

    <div>
        <label>Address Type</label><br>
        <select>
            <option>Home</option>
            <option>Work</option>
            <option>Other</option>
        </select>
    </div><br>

    <h3>Contact Information</h3>

    <div>
        <label>Phone Number</label><br>
        <input type="text">
    </div><br>

    <h3>Account Details</h3>

    <div>
        <label>Username</label><br>
        <input type="text">
    </div><br>

    <div>
        <label>Password</label><br>
        <input type="password">
    </div><br>

    <div>
        <label>Confirm Password</label><br>
        <input type="password">
    </div><br>

    <p>By creating an account you agree to the MANZANAS <a href="">Terms of Use</a> and <a href="">Privacy Policy.</a></p>

    <button type="submit">SUBMIT</button>
</form>
</body>
</html>
