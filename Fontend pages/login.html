<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MANZANAS Account Portal</title>
</head>
<body>
<div id="portal_title">
    <h1>MANZANAS ACCOUNT PORTAL</h1>
</div>

<div id="login_box">

    <div id="inner_logo">
        <img src="../assets/images/Masanas Logo standalone 1.png" alt="Account Logo">
    </div>

    <h2>MANZANAS Account</h2>

    <p>Enter your account to log in or create an account</p>

    <form id="login-form">

        <div id="username_group" class="form_group">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username">
        </div>

        <div id="password_group" class="form_group">
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password">
        </div>

        <div id=stay_logged class="form_option">
            <input type="checkbox" id="stay-logged-in">
            <label for="stay-logged-in">Stay logged in</label>
        </div>

        <div id=button_row class="button_row">
            <button type="submit" id="login-btn">Log In</button>
            <button type="button" id="register-btn">Register</button>
        </div>

        <div id="terms_text">
            <p>
                By proceeding, I agree to the 
                <a href="">MANZANAS Account Terms of Use</a>
                and 
                <a href="">Privacy Policy</a>
            </p>
        </div>

    </form>

</div>


<footer id="page_footer">
    <p>Copyright Â© 2025 MANZANAS</p>
</footer>


</body>
</html>


</body>
</html>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;

        background-image: url('../assets/images/Login Page.jpg');
        background-size: cover;        
        background-position: center;   
        background-repeat: no-repeat; 
        background-attachment: fixed;  
    }
</style>
