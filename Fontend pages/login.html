<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MANZANAS Account Portal</title>
    <link rel="stylesheet" href="./dist/loginTW.css">
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-white w-full flex justify-between items-center  shadow">
        <img src="/assets/MANSANAS LOGO.png" class="w-32 md:w-48 scale-300 ml-50" />
    </header>

    <main class="bg-black flex flex-col items-center py-5 px-5 grow">

        <h1 class="font text-white font-bold text-2xl text-left mr-[60%] mb-[5%]">
            MANZANAS ACCOUNT PORTAL
        </h1>

        <div class="font bg-white w-full max-w-2xl rounded-xl px-20 py-10 shadow">

            <div class="center">
                <img src="./assets/Masanas Logo standalone.png"
                    alt="Account Logo"
                    class="w-28 md:w-36 mb-5" />
            </div>

            <h2 class="text-center text-2xl font-bold mb-3">MANZANAS Account</h2>

            <p class="text-center mb-6">
                Enter your account to log in or create an account
            </p>

            <br>

            <form id="login-form">

                <div class="mb-4">
                    <label class="font-bold block mb-1" for="username">Username:</label>
                    <input class="w-full border border-gray-400 px-3 py-2 rounded"
                        type="text" id="username" name="username">
                </div>

                <div class="mb-4">
                    <label class="font-bold block mb-1" for="password">Password:</label>
                    <input class="w-full border border-gray-400 px-3 py-2 rounded"
                        type="password" id="password" name="password">
                </div>

                <div class="flex items-center gap-2 mb-6">
                    <input class="accent-[#800000]" type="checkbox" id="stay-logged-in">
                    <label for="stay-logged-in">Stay logged in</label>
                </div>

                <br><br>

                <div class="flex justify-center gap-10 mb-6">
                    <button class="bg-[#800000] text-white px-6 py-2 rounded font-medium hover:bg-black hover:cursor-pointer w-100 max-w-xg"
                        type="submit" id="login-btn">
                        Log In
                    </button>

                    <button class="border border-[#800000] text-[#800000] px-6 py-2 rounded font-medium hover:bg-black hover:cursor-pointer w-100 max-w-xg"
                        type="button" id="register-btn">
                        Register
                    </button>
                </div>

                <br><br>

                <div class="text-left text-sm">
                    <p>
                        By proceeding, I agree to the
                        <a href="#" class="text-[#800000] font-bold underline">MANZANAS Account Terms of Use</a>
                        and
                        <a href="#" class="text-[#800000] font-bold underline">Privacy Policy</a>.
                    </p>
                </div>

            </form>
        </div>
    </main>

    <footer class="p-4 bg-black text-gray-500 text-left text-xs font-bold ">
        Copyright Â© 2025 MANZANAS
    </footer>
</html>
