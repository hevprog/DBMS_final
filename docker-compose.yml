services:
  db:
    image: mysql:8.0
    container_name: dbms_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: ecommerce_db
      MYSQL_USER: admin
      MYSQL_PASSWORD: 1010
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 10
      timeout: 5s

  php-app:
    build: .
    container_name: dbms_php
    expose:
      - "80"
    volumes:
      - .:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    environment:
      - APP_ENV=docker

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: admin
      PMA_PASSWORD: 1010
    depends_on:
      db:
        condition: service_healthy

  caddy:
    image: caddy:latest
    container_name: caddy_reverse_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp" 
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - php-app

volumes:
  db_data:
  caddy_data:
  caddy_config:
